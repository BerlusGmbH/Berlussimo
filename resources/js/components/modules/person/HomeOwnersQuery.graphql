query Tenants(
    $search: String,
    $first: Int!,
    $page: Int,
    $homeOwnerIn: [EntitySelect!],
    $homeOwnerDuring: Date
) @variables(variables: [
    {name: "homeOwnerIn", types: ["Property", "House", "Unit"], label: "WEG-Eigent체mer in", icon: "mdi-city"},
    {name: "homeOwnerDuring" label: "WEG-Eigent체mer w채hrend", icon: "mdi-calendar"}
]) {
    persons(search: $search, first: $first, page: $page, homeOwner: {in: $homeOwnerIn, during: $homeOwnerDuring}) {
        data {
            ...PersonIdentifier @label(text: "WEG-Eigent체mer")
            purchaseContracts(unitPartOf: $homeOwnerIn, active: $homeOwnerDuring) {
                ...PurchaseContractIdentifier @label(text: "Kaufvertrag")
                unit {
                    ...UnitIdentifier @label(text: "Einheit")
                    house {
                        ...HouseIdentifier @label(text: "Haus")
                        property {
                            ...PropertyIdentifier @label(text: "Objekt")
                        }
                    }
                }
            }
        }
        paginatorInfo {
            ...PaginatorInfo
        }
    }
}
