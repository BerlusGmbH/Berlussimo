#import "../../../graphql/PropertyBaseFragment.graphql"
#import "../../../graphql/PartnerBaseFragment.graphql"
#import "../../../graphql/BankAccountBaseFragment.graphql"

query State {
    state {
        globalSelect {
            partner {
                ...PartnerBase
            }
            property {
                ...PropertyBase
            }
            bankAccount {
                ...BankAccountBase
            }
        }
        isLegacy @client
    }
}
