#import "../../../graphql/NotificationBaseFragment.graphql"
#import "../../../graphql/PersonMergedNotificationBaseFragment.graphql"
#import "../../../graphql/PropertyCopiedNotificationBaseFragment.graphql"

mutation MarkNotificationAsRead($id: ID!) {
    markNotificationAsRead(id: $id) {
        ... on PersonMergedNotification {
            ...NotificationBase
            ...PersonMergedNotificationBase
        }

        ... on PropertyCopiedNotification {
            ...NotificationBase
            ...PropertyCopiedNotificationBase
        }
    }
}